<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card p-4 shadow">
                    <h2 class="mb-4 text-center">Prediction Result</h2>
                    <ul class="list-group mb-3">
                        <li class="list-group-item">Math Score: <strong>{{ data.0 }}</strong></li>
                        <li class="list-group-item">Reading Score: <strong>{{ data.1 }}</strong></li>
                        <li class="list-group-item">Writing Score: <strong>{{ data.2 }}</strong></li>
                        <li class="list-group-item">Attendance: <strong>{{ data.3 }}%</strong></li>
                        <li class="list-group-item">Study Hours: <strong>{{ data.4 }}</strong></li>
                    </ul>
                    <div class="alert {% if prediction == 'Pass' %}alert-success{% else %}alert-danger{% endif %} text-center">
                        <h4>Prediction: {{ prediction }}</h4>
                    </div>
                    <div class="mt-3 text-center">
                        <a href="{% url 'home' %}" class="btn btn-primary btn-sm">Try Again</a>
                        <a href="{% url 'dashboard' %}" class="btn btn-info btn-sm ms-2">Dashboard</a>
                        <a href="{% url 'logout' %}" class="btn btn-danger btn-sm ms-2">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
