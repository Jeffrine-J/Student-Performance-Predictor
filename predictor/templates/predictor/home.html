<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card p-4 shadow">
                    <h2 class="mb-4 text-center">Student Performance Prediction</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success w-100">Predict</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{% url 'dashboard' %}" class="btn btn-outline-info btn-sm">Dashboard</a>
                        <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm ms-2">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
