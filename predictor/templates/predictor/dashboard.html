<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card p-4 shadow">
                    <h2 class="mb-4 text-center">Math Score Distribution</h2>
                    <img src="{{ data }}" class="img-fluid rounded shadow mb-3" alt="Math Score Histogram">
                    <div class="text-center">
                        <a href="{% url 'home' %}" class="btn btn-primary btn-sm">Back to Predictor</a>
                        <a href="{% url 'logout' %}" class="btn btn-danger btn-sm ms-2">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
